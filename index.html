<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #ff7f50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #ff6347;
        }
        .buttons button.operation {
            background-color: #4682b4;
        }
        .buttons button.operation:hover {
            background-color: #4169e1;
        }
        .buttons button.equal {
            background-color: #32cd32;
        }
        .buttons button.equal:hover {
            background-color: #2e8b57;
        }
        .buttons button.clear {
            background-color: #dc143c;
        }
        .buttons button.clear:hover {
            background-color: #b22222;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendCharacter('(')">(</button>
            <button onclick="appendCharacter(')')">)</button>
            <button onclick="appendCharacter('^')">^</button>
            <button class="operation" onclick="appendCharacter('/')">/</button>

            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="operation" onclick="appendCharacter('*')">*</button>

            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button class="operation" onclick="appendCharacter('-')">-</button>

            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button class="operation" onclick="appendCharacter('+')">+</button>

            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="appendCharacter('Math.PI')">π</button>
            <button class="operation" onclick="appendCharacter('Math.E')">e</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        function clearDisplay() {
            display.textContent = '0';
        }
        function appendCharacter(char) {
            if (display.textContent === '0') {
                display.textContent = char;
            } else {
                display.textContent += char;
            }
        }
        function calculateResult() {
            try {
                let expression = display.textContent.replace('^', '**').replace('π', 'Math.PI').replace('e', 'Math.E');
                display.textContent = eval(expression);
            } catch (e) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
